apiVersion: apps/v1
kind: Deployment
metadata:
  name: esquire-deployment
  labels:
    app: esquire-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: esquire-deployment
  template:
    metadata:
      labels:
        app: esquire-deployment
    spec:
      containers:
      - name: esquire-microservice
        image: zx8086/esquire-microservice:7
        ports:
        - containerPort: 8072